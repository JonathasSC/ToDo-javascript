<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/src/styles/base.css" rel="stylesheet">
	<link href="/src/styles/styles.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
	<title>ToDo JS</title>
</head>
<body>
	<main>
		<div class="todo-container">
			<header>
				<h1>ToDo JavaScript</h1>
			</header>

			<form id="todo-form">
				<p>Adicione a sua tarefa.</p>
				<div class="form-control">
					<input type="text" id="todo-input" placeholder="O que vocÃª vai fazer?">
					<button type="submit">
						<i class="fa-thin fa-plus"></i>
					</button>
				</div>
			</form>

			<form action="" id="edit-form" class="hide">
				<p>Edite sua tarefa:</p>
				<div class="form-control">
					<input type="text" id="edit-input">
					<button type="submit">
						<i class="fa-solid fa-check-double"></i>
					</button>
				</div>
				<button id="cancel-edit-btn">Cancelar</button>
			</form>

			<div id="todo-list">
				<div class="todo" id="first">
					<h3>Estudar JavaScript</h3>
					<button class="finish-todo">
						<i class="fa-solid fa-check"></i>
					</button>
					<button class="edit-todo">
						<i class="fa-solid fa-pen"></i>
					</button>
					<button class="delete-todo">
						<i class="fa-solid fa-xmark"></i>
					</button>
				</div>
			</div>
		</div>
	</main>
	<script src="/src/scripts/script.js"></script>
</body>
</html>
