<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/src/styles/base.css" rel="stylesheet">
	<link href="/src/styles/styles.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	
	<title>ToDo JS</title>
</head>
<body>
	<header>
		<nav>
			<h3 class="title-header">
				ToDo.Js
			</h3>
		</nav>
	</header>
	<main>
		<div class="todo-container">
			<form id="todo-form">
				<p>Adicione a sua tarefa.</p>
				<div class="form-control">
					<input type="text" id="todo-input" placeholder="O que vocÃª vai fazer?">
					<button class="submit-button" type="submit">
						<i class="fa-thin fa-plus"></i>
					</button>
				</div>
			</form>

			<form action="" id="edit-form" class="hide">
				<p>Edite sua tarefa:</p>
				<div class="form-control">
					<input type="text" id="edit-input">
					<button type="submit" class="edit-button">
						<span class="material-symbols-outlined">
							check
						</span>
					</button>
				</div>
				<button id="cancel-edit-btn">Cancelar</button>
			</form>

			<div id="todo-list">
				<div class="todo" id="first">
					<h3>Estudar JavaScript</h3>
					<button class="finish-todo"></button>
					<button class="edit-todo">
					</button>
					<button class="delete-todo">
					</button>
				</div>
			</div>
		</div>
	</main>
	<script src="/src/scripts/script.js"></script>
</body>
</html>
